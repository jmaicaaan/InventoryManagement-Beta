<md-content layout="column">
    <div layout-margin>
        <md-input-container class="md-icon-float md-block">
            <label>Search</label>
            <md-icon md-svg-src="app/icons/ic_search_24px.svg" class="name"></md-icon>
            <input ng-model="vm.query" type="text">
        </md-input-container>
    </div>
    <div layout-fill>
        <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column md-order-by="nameToLower"><span>No.</span></th>
                    <th md-column md-order-by="nameToLower"><span>Item Name</span></th>
                    <!--<th md-column md-order-by="nameToLower"><span>Item Description</span></th>-->

                    <th md-column md-order-by="nameToLower" hide-xs hide-ms show-gt-sm><span>Brand</span></th>
                    <!--<th md-column md-order-by="nameToLower"><span>Category</span></th>-->
                    <!--<th md-column md-order-by="nameToLower"><span>Item Code</span></th>
                    <th md-column md-order-by="nameToLower"><span>Item Location</span></th>-->
                    <th md-column md-order-by="nameToLower" hide-xs hide-ms show-gt-sm><span>Units</span></th>
                    <th md-column md-order-by="nameToLower" hide-xs hide-ms show-gt-sm><span>Quantity</span></th>
                    <th md-column md-order-by="nameToLower"><span>Total Stocks</span></th>
                    <th md-column md-order-by="nameToLower" hide-xs hide-ms show-gt-sm><span>View Details</span></th>
                </tr>
                </thead>
            <tbody md-body>
                <!-- Implement on-hold for mobile -->
                <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                    <td md-cell>1</td>
                    <td md-cell>Hello</td>
                    <td md-cell hide-xs hide-ms show-gt-sm>Hello</td>

                    <td md-cell hide-xs hide-ms show-gt-sm> 
                        <md-button class="md-primary md-raised">View Details</md-button>
                    </td>
                </tr>
            </tbody>
        </table>
        </md-table-container>
    </div>
    
</md-content>
<div>
    <md-button class="md-primary md-fab md-fab-bottom-right" aria-label="Open dialog" ng-click="vm.showDialog();">
        <md-icon md-svg-src="app/icons/ic_add_24px.svg"></md-icon>
    </md-button>
</div>
